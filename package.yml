name       : libxrandr
version    : 1.5.1
release    : 8
source     :
    - https://www.x.org/releases/individual/lib/libXrandr-1.5.1.tar.gz : 2baa7fb3eca78fe7e11a09b373ba898b717f7eeba4a4bfd68187e04b4789b0d3
license    :
    - MIT
summary    : X11 RandR extension library
component  : xorg.library
builddeps  :
    - pkgconfig(randrproto)
    - pkgconfig(xextproto)
    - pkgconfig32(xext)
    - pkgconfig(xext)
    - pkgconfig32(xrender)
    - pkgconfig(xrender)
    - pkgconfig32(x11)
    - pkgconfig(x11)
    - glibc-32bit-devel
    - libgcc-32bit
emul32     : yes
optimize   : speed
patterns   :
    - devel :
        - /usr/share/man
description: |
    libXrandr provides an X Window System client interface to the RandR extension to the X protocol. The RandR extension allows for run-time configuration of display attributes such as resolution, rotation, and reflection.
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
